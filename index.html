<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WebRTC Chat App</title>
    <!-- Bootstrap for general layout and styling -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- React.js and JSX compiler in browser -->
    <script src="bower_components/react/react-with-addons.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <!-- DataChannel.js for WebRTC functionality -->
    <script src="DataChannel.js"></script>
    <script type="text/jsx" src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h3>WebRTC Chat Demo</h3>
        </header>
    </div>

    <div class="row">
        <section class="col-md-4">
            <hr>
            <h2>Getting started</h2>
            <ol>
                <li>Type a channel name and click <strong>create</strong></li>
                <li>Another ppl Type the same channel name and click <strong>join</strong>
                </li>
                <li>Wait a moment and start chatting!</li>
            </ol>
        </section>
        <section class="col-md-8">
            <div id="app" class="demo"></div>
        </section>
    </div>
</div>
</body>
</html>
